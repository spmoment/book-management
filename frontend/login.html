<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link href="login_style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
<div class="login-page">
    <div class="form">
        <form action="#" class="register-form">
            <input id="reg_pn" placeholder="phone number" type="text"/>
            <input id="reg_pas" placeholder="password" type="text"/>
            <button onclick="saveUser();" type="button">create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form action="#" class="login-form">
            <input id="aut_pn" placeholder="phone number" type="text"/>
            <input id="aut_pas" placeholder="password" type="text"/>
            <button onclick="activate();" type="button">login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
    </div>
</div>
<script src="constant.js"></script>
<script src="auth_handler.js"></script>
<script src="login_s.js"></script>
<script src="login.js"></script>
</body>
</html>
